<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-end</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.serializejson.js"></script>

    <script src="./js/people.js"></script>
</head>
<body class="container">
    
    <div class="d-flex justify-content-center align-items-center">

        <div class="container card col-sm-4 text-start">

          <h1>Pessoas</h1>

        <form id="form">

        <div class="col-sm p-1">
            <label for="firstName" class="form-label">Primeiro nome</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="lastName" class="form-label">Ãšltimo nome</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="email" class="form-label">E-mail</label>
            <input type="text" class="form-control" id="email" name="email" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" placeholder=""/>
          </div>

          <div class="col-sm p-1">
            <label for="street" class="form-label">Rua</label>
            <input type="text" class="form-control" id="street" name="street" placeholder=""/>
          </div>
          
          <div class="col-sm p-1">
            <label for="city" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="city" name="city" placeholder=""/>
          </div>

        </form>

          <div class="row p-3">
            <button id="submit" class="btn btn-primary col-sm-6">Salvar</button>
          </div>

        </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col"></th>
          <th scope="col">Nome</th>
          <th scope="col">E-mail</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tableContent">
      </tbody>
    </table>

</body>
</html>
